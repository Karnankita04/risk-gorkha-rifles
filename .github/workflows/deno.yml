# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Test and Lint

on:
  push:
    branches: ['main']

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A

  deploy-dev:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: 'dineshkuniy-risk-gorkha-86'
          entrypoint: './src/main.ts'
          root: '.'

    deploy-qa:
      runs-on: ubuntu-latest
      needs: test

      steps:
        - name: Setup repo
          uses: actions/checkout@v4

        - name: Setup Deno
          uses: denoland/setup-deno@v2
          with:
            deno-version: v2.x
            
        - name: Upload to Deno Deploy
          uses: denoland/deployctl@v1
          with:
            project: 'risk-gorkhas-qa'
            entrypoint: './src/main.ts'
            root: '.'

    deploy-prod:
      runs-on: ubuntu-latest
      needs: test

      steps:
        - name: Setup repo
          uses: actions/checkout@v4

        - name: Setup Deno
          uses: denoland/setup-deno@v2
          with:
            deno-version: v2.x
            
        - name: Upload to Deno Deploy
          uses: denoland/deployctl@v1
          with:
            project: 'risk-gorkha-66-prod'
            entrypoint: './src/main.ts'
            root: '.'